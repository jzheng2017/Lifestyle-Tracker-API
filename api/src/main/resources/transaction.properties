insert.transaction = INSERT INTO transactions(transaction_name, comment, amount, transaction_type_id, occurrence_id, transaction_date, category_id, user_id) VALUES(?,?,?,?,?,?,?,?)

update.transaction = UPDATE transactions SET transaction_name = ?, comment = ?, amount = ?, transaction_type_id = ?, occurrence_id = ?, transaction_date = ?, category_id = ?

delete.transaction.by.id = DELETE FROM transactions WHERE id = ?